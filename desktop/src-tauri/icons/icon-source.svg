<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)"/>

  <!-- Document Icon -->
  <g transform="translate(256, 200)">
    <!-- Paper -->
    <rect x="0" y="0" width="340" height="480" rx="20" fill="url(#docGradient)" stroke="#d9d9d9" stroke-width="8"/>

    <!-- Folded Corner -->
    <path d="M 340 0 L 340 80 L 260 80 Z" fill="#e6e6e6" stroke="#d9d9d9" stroke-width="4"/>

    <!-- Text Lines -->
    <rect x="40" y="120" width="260" height="20" rx="10" fill="#1890ff" opacity="0.6"/>
    <rect x="40" y="170" width="260" height="20" rx="10" fill="#1890ff" opacity="0.4"/>
    <rect x="40" y="220" width="200" height="20" rx="10" fill="#1890ff" opacity="0.4"/>

    <!-- Robot/AI Symbol -->
    <g transform="translate(120, 300)">
      <!-- Robot Head -->
      <rect x="0" y="0" width="100" height="100" rx="15" fill="#52c41a" opacity="0.8"/>
      <!-- Eyes -->
      <circle cx="30" cy="40" r="12" fill="#ffffff"/>
      <circle cx="70" cy="40" r="12" fill="#ffffff"/>
      <circle cx="30" cy="40" r="6" fill="#096dd9"/>
      <circle cx="70" cy="40" r="6" fill="#096dd9"/>
      <!-- Smile -->
      <path d="M 25 65 Q 50 80 75 65" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Gear/Auto Symbol (bottom right corner) -->
  <g transform="translate(750, 750)">
    <circle cx="50" cy="50" r="60" fill="#52c41a"/>
    <circle cx="50" cy="50" r="35" fill="#ffffff"/>
    <!-- Gear teeth -->
    <circle cx="50" cy="10" r="12" fill="#52c41a"/>
    <circle cx="90" cy="50" r="12" fill="#52c41a"/>
    <circle cx="50" cy="90" r="12" fill="#52c41a"/>
    <circle cx="10" cy="50" r="12" fill="#52c41a"/>
    <circle cx="75" cy="25" r="12" fill="#52c41a"/>
    <circle cx="75" cy="75" r="12" fill="#52c41a"/>
    <circle cx="25" cy="75" r="12" fill="#52c41a"/>
    <circle cx="25" cy="25" r="12" fill="#52c41a"/>
    <!-- Center -->
    <circle cx="50" cy="50" r="15" fill="#52c41a"/>
  </g>
</svg>
