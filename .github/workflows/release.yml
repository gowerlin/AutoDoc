name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # å»ºç«‹ Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.release_id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${{ steps.get-version.outputs.version }}`,
              name: `AutoDoc Agent ${{ steps.get-version.outputs.version }}`,
              body: `## ðŸŽ‰ Release ${{ steps.get-version.outputs.version }}\n\n### ä¸‹è¼‰\n- Windows: \`autodoc-agent_${{ steps.get-version.outputs.version }}_x64.msi\`\n- macOS (Intel): \`autodoc-agent_${{ steps.get-version.outputs.version }}_x64.dmg\`\n- macOS (Apple Silicon): \`autodoc-agent_${{ steps.get-version.outputs.version }}_aarch64.dmg\`\n- Linux: \`autodoc-agent_${{ steps.get-version.outputs.version }}_amd64.AppImage\`\n\n### è®Šæ›´å…§å®¹\nè«‹æŸ¥çœ‹ CHANGELOG.md`,
              draft: false,
              prerelease: false
            })
            core.setOutput('release_id', data.id)
            core.setOutput('upload_url', data.upload_url)
            return data.id

  # æ§‹å»º Desktop æ‡‰ç”¨ - Windows
  build-desktop-windows:
    name: Build Desktop (Windows)
    needs: create-release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build

      - name: Rename Windows MSI
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          cd desktop/src-tauri/target/release/bundle/msi
          for file in *.msi; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_${VERSION}_x64.msi"
              break
            fi
          done

      - name: Upload Windows MSI
        uses: softprops/action-gh-release@v2
        with:
          files: ./desktop/src-tauri/target/release/bundle/msi/autodoc-agent_${{ needs.create-release.outputs.version }}_x64.msi
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename Windows NSIS (if exists)
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          cd desktop/src-tauri/target/release/bundle/nsis
          for file in *.exe; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_${VERSION}_x64-setup.exe"
              break
            fi
          done
        continue-on-error: true

      - name: Upload Windows NSIS
        uses: softprops/action-gh-release@v2
        with:
          files: ./desktop/src-tauri/target/release/bundle/nsis/autodoc-agent_${{ needs.create-release.outputs.version }}_x64-setup.exe
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # æ§‹å»º Desktop æ‡‰ç”¨ - macOS
  build-desktop-macos:
    name: Build Desktop (macOS)
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Set architecture name
        id: arch
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "arch=x64" >> $GITHUB_OUTPUT
          else
            echo "arch=aarch64" >> $GITHUB_OUTPUT
          fi

      - name: Rename macOS DMG
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          ARCH="${{ steps.arch.outputs.arch }}"
          cd desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for file in *.dmg; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_${VERSION}_${ARCH}.dmg"
              break
            fi
          done

      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v2
        with:
          files: ./desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/autodoc-agent_${{ needs.create-release.outputs.version }}_${{ steps.arch.outputs.arch }}.dmg
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # æ§‹å»º Desktop æ‡‰ç”¨ - Linux
  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build

      - name: Rename Linux AppImage
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          cd desktop/src-tauri/target/release/bundle/appimage
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_${VERSION}_amd64.AppImage"
              break
            fi
          done

      - name: Rename Linux DEB
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          cd desktop/src-tauri/target/release/bundle/deb
          for file in *.deb; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_${VERSION}_amd64.deb"
              break
            fi
          done
        continue-on-error: true

      - name: Upload Linux binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./desktop/src-tauri/target/release/bundle/appimage/autodoc-agent_${{ needs.create-release.outputs.version }}_amd64.AppImage
            ./desktop/src-tauri/target/release/bundle/deb/autodoc-agent_${{ needs.create-release.outputs.version }}_amd64.deb
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # æ‰“åŒ… Backend
  package-backend:
    name: Package Backend
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package all platforms
        working-directory: backend
        run: npm run package:all

      - name: Create backend archive
        run: |
          cd desktop/backend-bundle
          tar -czf backend-bundle.tar.gz *

      - name: Upload backend bundle
        uses: softprops/action-gh-release@v2
        with:
          files: ./desktop/backend-bundle/backend-bundle.tar.gz
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # æ§‹å»º Frontend (Web)
  build-frontend:
    name: Build Frontend (Web)
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create frontend archive
        run: |
          cd frontend/dist
          tar -czf frontend-dist.tar.gz *

      - name: Upload frontend bundle
        uses: softprops/action-gh-release@v2
        with:
          files: ./frontend/dist/frontend-dist.tar.gz
          tag_name: ${{ needs.create-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
