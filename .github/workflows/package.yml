name: Package

# 手動觸發打包流程，用於測試或創建 beta 版本
"on":
  workflow_dispatch:
    inputs:
      build_target:
        description: '選擇打包目標'
        required: true
        type: choice
        options:
          - all
          - desktop-windows
          - desktop-macos
          - desktop-linux
          - backend
          - frontend
      upload_artifacts:
        description: '上傳構建產物'
        required: true
        type: boolean
        default: true

jobs:
  # 打包 Desktop - Windows
  package-desktop-windows:
    name: Package Desktop (Windows)
    if: >-
      ${{ github.event.inputs.build_target == 'all' ||
          github.event.inputs.build_target == 'desktop-windows' }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build

      - name: Rename Windows artifacts
        shell: bash
        run: |
          # Get version from package.json
          VERSION=$(cd desktop && node -p "require('./package.json').version")

          # Rename MSI
          cd desktop/src-tauri/target/release/bundle/msi
          for file in *.msi; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_v${VERSION}_x64.msi"
              break
            fi
          done

          # Rename NSIS if exists
          cd ../nsis
          for file in *.exe; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_v${VERSION}_x64-setup.exe"
              break
            fi
          done
        continue-on-error: true

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            desktop/src-tauri/target/release/bundle/msi/autodoc-agent_v*_x64.msi
            desktop/src-tauri/target/release/bundle/nsis/autodoc-agent_v*_x64-setup.exe
          retention-days: 30

  # 打包 Desktop - macOS
  package-desktop-macos:
    name: Package Desktop (macOS)
    if: >-
      ${{ github.event.inputs.build_target == 'all' ||
          github.event.inputs.build_target == 'desktop-macos' }}
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Set architecture name
        id: arch
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "arch=x64" >> $GITHUB_OUTPUT
          else
            echo "arch=aarch64" >> $GITHUB_OUTPUT
          fi

      - name: Rename macOS artifacts
        run: |
          # Get version from package.json
          VERSION=$(cd desktop && node -p "require('./package.json').version")
          ARCH="${{ steps.arch.outputs.arch }}"

          cd desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for file in *.dmg; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_v${VERSION}_${ARCH}.dmg"
              break
            fi
          done

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-${{ steps.arch.outputs.arch }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/autodoc-agent_v*_${{ steps.arch.outputs.arch }}.dmg
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          retention-days: 30

  # 打包 Desktop - Linux
  package-desktop-linux:
    name: Package Desktop (Linux)
    if: >-
      ${{ github.event.inputs.build_target == 'all' ||
          github.event.inputs.build_target == 'desktop-linux' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build desktop app
        working-directory: desktop
        run: npm run tauri:build

      - name: Rename Linux artifacts
        run: |
          # Get version from package.json
          VERSION=$(cd desktop && node -p "require('./package.json').version")

          # Rename AppImage
          cd desktop/src-tauri/target/release/bundle/appimage
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_v${VERSION}_amd64.AppImage"
              break
            fi
          done

          # Rename DEB if exists
          cd ../deb
          for file in *.deb; do
            if [ -f "$file" ]; then
              mv "$file" "autodoc-agent_v${VERSION}_amd64.deb"
              break
            fi
          done
        continue-on-error: true

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            desktop/src-tauri/target/release/bundle/appimage/autodoc-agent_v*_amd64.AppImage
            desktop/src-tauri/target/release/bundle/deb/autodoc-agent_v*_amd64.deb
            desktop/src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 30

  # 打包 Backend
  package-backend:
    name: Package Backend
    if: >-
      ${{ github.event.inputs.build_target == 'all' ||
          github.event.inputs.build_target == 'backend' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package all platforms
        working-directory: backend
        run: npm run package:all

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-bundle
          path: desktop/backend-bundle/*
          retention-days: 30

  # 構建 Frontend
  package-frontend:
    name: Package Frontend (Web)
    if: >-
      ${{ github.event.inputs.build_target == 'all' ||
          github.event.inputs.build_target == 'frontend' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/*
          retention-days: 30
